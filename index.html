<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Vue</title>
</head>
<body>
  <div id="mycounter">
      <div v-text="count"></div>
      <button v-on="click: countUp">UP</button>
  </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
//VMMV
  var vm = new Vue({
    el: '#mycounter',
    data: {
      count: 0
    },
    methods: {
      countUp: function() {
          this.count++;
      }
    }
  });
  </script>
</body>
</html>
