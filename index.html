<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Vue</title>
</head>
<body>
  <div id="myapp">
      side:<input type="text" v-model="side">
      <!--area:{{area}}-->
      area:<input type="text" v-model="area">
  </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
//VMMV
  var vm = new Vue({
    el: '#myapp',
    data: {
      side:20,
    },
    computed:{
      //area:function(){
      //  return this.side * this.side;
      //}
      area:{
            get: function(){
              return this.side * this.side;
              },
            set: function(v){
              this.side=Math.sqrt(v);
            }
      }
    }
  });
  </script>
</body>
</html>
