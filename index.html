<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Vue</title>
</head>
<body>
  <div id="myapp">
      <p>
        <input type="text" v-model="name">
        {{name}}
      </p>
      <p>
        <input type="checkbox" v-model="isAdmin">
        {{isAdmin ? "admin" : "NotAdmini"}}
      </p>
      <p>
        <input type="radio" name="phone" v-model="phone" value="iPhone">
        <input type="radio" name="phone" v-model="phone" value="Xiaomi">
        {{phone}}
      </p>

      <p>
        <select v-model="city">
          <option value="tokyo">tokyo</option>
          <option value="kyoto">kyoto</option>
          <option value="aaa">aaa</option>
      </p>
  </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
//VMMV
  var vm = new Vue({
    el: '#myapp',
    data: {
        name: 'taguchi',
        city: 'tokyo',
        isAdmin: true,
        phone: 'iPhone'
    }
  });
  </script>
</body>
</html>
