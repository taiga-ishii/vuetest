<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Vue</title>
</head>
<body>
  <div id="myapp">
      <input type="text" v-model="keyword">
      <ul>
        <li v-repeat="users | filterBy keyword">
          {{name}}-{{score}}
        </li>
      </ul>
  </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
//VMMV
  var vm = new Vue({
    el: '#myapp',
    data: {
        keyword:'',
        users:[
          {name:'tanaka', score:90},
          {name:'tora', score:70},
          {name:'aaa', score:90}
        ]
    }
  });
  </script>
</body>
</html>
